<div class="mb-5">
    <button (click)="onCreateClasses()" mat-flat-button color="primary" type="button">
        <mat-icon>add</mat-icon>
        Nueva Clase
    </button>
</div>
<ng-container *ngIf="isLoading$ | async; then isLoading; else isNotLoading">
</ng-container>

<ng-template #isLoading>
    <div>Cargando...</div>
</ng-template>

<ng-template #isNotLoading>
    <app-classes-table [dataSource]="(classes | async) || []" (deleteClasse)="onDeleteClasses($event)"
        (editClasse)="onEditClasses($event)"></app-classes-table>
</ng-template>
